<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        class="form-control"
        name="searchQuery"
        id="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="btn load-more mb-2">Search</button>
    </form>

    <ul class="articles js-articles-container"></ul>
    <div class="gallery">
      <!-- Картки зображень -->
    </div>

    <button type="button" class=" btn load-more button" data-action="load-more">
      <span
        class="spinner=border spiner-border-sm spiner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>
      <span class="label"> Load more</span>
    </button>
    <script src="./js/get.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
